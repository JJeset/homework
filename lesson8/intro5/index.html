<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS lesson 1</title>
    <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">
    <style>

        div {
            display:inline-block;
            background: #45e0d6;
            color: #9c1313;
            width: 200px;
            height: 200px;
        }
        
        .block {
            background: rgb(44, 27, 195);
        }

        .stroch {
            color: chartreuse;
        }

    </style>
</head>

<body>
    <div>Блочный 1</div>
    <div class="block">Синий</div>
    <span>Строчный 1</span>
    <span class="stroch">Салатовый</span>

</html>
