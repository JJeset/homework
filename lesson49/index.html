<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инпуты</title>
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form>
        <label>
            текст
            <input type="text" placeholder="Ваше имя">
        </label>
        <br>
        <label>
            число
            <input type="number" max="15" min="-5" step="5">
        </label>
        <br>
        <label>
            пароль
            <input type="password" required>
        </label>
        <br>
        <label>
            телефон
            <input type="tel">
        </label>
        <br>
        <label>
            почта
            <input type="email">
        </label>
        <br>
        <label>
            чекбокс
            <input type="checkbox">
        </label>
        <br>
        <label>
            radio
            <input type="radio" name="1">
            <input type="radio" name="1">
            <input type="radio" name="1">
        </label>
        <br>
        <label>
            поиск
            <input type="search">
        </label>
        <br>
        <label>
            дата
            <input type="date">
        </label>
        <br>
        <label>
            файл
            <input type="file">
        </label>
        <br>
        <br>
        <button type="reset">Сброс</button>
        <button type="submit">Отправить</button>
    </form>
</body>

</html>
